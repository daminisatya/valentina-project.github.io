<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Basic Page Needs
   –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Google Fonts -->
 <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

  <!-- CSS Reset + Skeleton -->
  <link rel="stylesheet" href="{{ "/scss/skeleton.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/scss/normalize.css" | prepend: site.baseurl }}">

  <!-- Main CSS -->
  <link rel="stylesheet" href="{{ "/scss/prettyPhoto.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="{{ "/scss/main.css" | prepend: site.baseurl }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

  <script src="{{ "/js/jquery.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  <script src="{{ "/js/jquery.prettyPhoto.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  <script src="{{ "/js/detect-os.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  <script src="{{ "/js/gifffer.min.js" | prepend: site.baseurl }}" type="text/javascript" ></script>
  <script src="{{ "/js/main.js" | prepend: site.baseurl }}" charset="utf-8"></script>
  
  <!-- Google Analytics -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-60945117-1', 'auto');
  ga('send', 'pageview');

</script>

</head>
